    <script>
    $(document).ready(function(){
 
  $('.two').on("click",function(){
     $('.two').addClass('a')

     $('.one').addClass('b')
     $('.three').removeClass('a') 
     $('.three').addClass('b')
     $('.online').css('display','none')
     $('.offline').css('display','inline')
  })
  
  $('.three').on("click",function(){
     $('.three').addClass('a')

     $('.one').addClass('b')

     $('.two').addClass('b')

     $('.online').css('display','inline')
  })
  
  $('.one').on("click",function(){
     $('.one').addClass('a')
     $('.one').removeClass('b')    
     $('.three').removeClass('a')

$.ajax({
  url: "https://api.twitch.tv/kraken/streams/freecodecamp",
  type:'GET',
  headers:{

})
